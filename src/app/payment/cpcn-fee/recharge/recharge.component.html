<div class="box">
  <div class="box-header">
    <div style="height: 30px;">充值手续费记录</div>
    <div class="box-tools">
      <div class="input-group input-group-sm w35">
        <div class="input-group-btn-alone" >
          <button type="submit" class="btn btn-primary" (click)="findPage(true)">查询</button>
        </div>
      </div>
      <div class="input-group input-group-sm w100">
        <input type="text" name="table_search"  class="form-control pull-right"
               placeholder="钱包账号">

      </div>
      <div class="input-group input-group-sm w100">
        <select class="form-control" >
          <option value="">支付渠道</option>
          <option value="1">微信</option>
          <option value="2">中金</option>
          <option value="9">转账</option>
        </select>
      </div>

    </div>

  </div>
  <!-- /.box-header -->
  <div class="box-body table-responsive no-padding">
    <table class="table table-hover">
      <tr>
        <th>ID</th>
        <th>钱包账号</th>
        <th>交易流水号</th>
        <th>金额</th>
        <th>支付方式</th>
        <th>账户类型</th>
        <th>手续费</th>
        <th>创建时间</th>
      </tr>
      <tr *ngFor="let e of dataList ;let i = index;">
        <td>{{e.id}}</td>
        <td>{{e.userCode}}</td>
        <td>{{e.payNo}}</td>
        <td>{{e.figure}}</td>
        <td>{{e.tradeType|transform:"payTradeType"}}</td>
        <td>{{e.accountType|transform:'accountType'}}</td>
        <td>{{e.fee}}</td>
        <td>{{e.createTime}}</td>
      </tr>
    </table>
  </div>
  <!-- /.box-body -->
  <app-simple-page [page]="page" (pageChange)="pageChange($event)"></app-simple-page>
  <div class="overlay" *ngIf="loading">
    <i class="fa fa-refresh fa-spin"></i>
  </div>
</div>
