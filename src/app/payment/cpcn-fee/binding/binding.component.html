<div class="box">
  <div class="box-header">
    <div style="height: 30px;">绑定快捷支付手续费记录</div>
    <div class="box-tools">
      <div class="input-group input-group-sm w35">
        <div class="input-group-btn-alone" >
          <button class="btn btn-primary" (click)="findPage(true)">查询</button>
        </div>
      </div>

    </div>

  </div>
  <!-- /.box-header -->
  <div class="box-body table-responsive no-padding">
    <table class="table table-hover">
      <tr>
        <th>ID</th>
        <th>钱包账号</th>
        <th>交易流水号</th>
        <th>账户名称</th>
        <th>银行卡号</th>
        <th>手机号</th>
        <th>手续费</th>
        <th>创建时间</th>
      </tr>
      <tr *ngFor="let e of dataList ;let i = index;">
        <td>{{e.id}}</td>
        <td>{{e.userCode}}</td>
        <td>{{e.payNo}}</td>
        <td>{{e.name}}</td>
        <td>{{e.cardNo}}</td>
        <td>{{e.mobile}}</td>
        <td>{{e.fee}}</td>
        <td>{{e.createTime}}</td>
      </tr>
    </table>
  </div>
  <!-- /.box-body -->
  <app-simple-page [page]="page" (pageChange)="pageChange($event)"></app-simple-page>
  <div class="overlay" *ngIf="loading">
    <i class="fa fa-refresh fa-spin"></i>
  </div>
</div>
