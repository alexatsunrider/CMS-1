<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">充值</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal msl" [formGroup]="formModel">
    <div class="box-body">

      <div class="form-group" [class.has-error]="!(formModel.get('mobile').valid||formModel.get('mobile').untouched)">
        <label for="mobile" class="col-sm-2 control-label">手机号*</label>
        <div class="col-sm-4">
          <input formControlName="mobile" class="form-control" id="mobile" placeholder="">
        </div>
        <label class="col-sm-6 help-block" [class.hidden]="!formModel.hasError('mobile',['mobile'])" >
          {{formModel.getError('mobile',['mobile'])}}
        </label>
      </div>
      <div class="form-group" [class.has-error]="!(formModel.get('idNo').valid||formModel.get('idNo').untouched)">
        <label for="idNo" class="col-sm-2 control-label">身份证号*</label>
        <div class="col-sm-4">
          <input formControlName="idNo" class="form-control" id="idNo" placeholder="">
        </div>
        <label class="col-sm-6 help-block" [class.hidden]="!formModel.hasError('idCard',['idNo'])" >
          {{formModel.getError('idCard',['idNo'])}}
        </label>
      </div>
      <div class="form-group" [class.has-error]="!(formModel.get('bankCode').valid||formModel.get('bankCode').untouched)">
        <label for="bankCode" class="col-sm-2 control-label">开户银行*</label>
        <div class="col-sm-4">
          <select class="form-control" formControlName="bankCode" id="bankCode">
            <option value="">选择银行</option>
            <option *ngFor="let e of bankList ;let i = index;" value="{{e[0]}}">{{e[1]}}</option>
          </select>
        </div>
        <label class="col-sm-6 help-block" [class.hidden]="!formModel.hasError('required',['bankCode'])" >此项必填</label>
      </div>
      <div class="form-group" [class.has-error]="!(formModel.get('name').valid||formModel.get('name').untouched)">
        <label for="name" class="col-sm-2 control-label">开户名称*</label>
        <div class="col-sm-4">
          <input formControlName="name" class="form-control" id="name" placeholder="">
        </div>
        <label class="col-sm-6 help-block" [class.hidden]="!formModel.hasError('required',['name'])" >此项必填</label>
        <label class="col-sm-6 help-block" [class.hidden]="!formModel.hasError('maxlength',['name'])" >不能超过10个字符</label>
      </div>

      <div class="form-group" [class.has-error]="!(formModel.get('cardNo').valid||formModel.get('cardNo').untouched)">
        <label for="cardNo" class="col-sm-2 control-label">银行卡号*</label>
        <div class="col-sm-4">
          <input formControlName="cardNo" class="form-control" id="cardNo" placeholder="">
        </div>
        <label class="col-sm-6 help-block" [class.hidden]="!formModel.hasError('required',['cardNo'])" >此项必填</label>
        <label class="col-sm-6 help-block" [class.hidden]="!formModel.hasError('maxlength',['cardNo'])" >不能超过32个字符</label>
      </div>




    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button (click)="cancel()" type="button" class="btn btn-default">关闭</button>
      <button (click)="save()" [disabled]="saveBtn" type="submit" class="btn btn-info pull-right">保存</button>

    </div>

    <!-- /.box-footer -->
  </form>
  <div class="overlay" *ngIf="loading">
    <i class="fa fa-refresh fa-spin"></i>
  </div>
</div>
