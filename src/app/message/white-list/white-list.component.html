<div class="box-body">
  <form class="row form-horizontal" [formGroup]="whiteListQCForm">
    <div class="col-lg-2">
      <div class="form-group" [class.has-error]="(!whiteListQCForm.get('mobile').valid && whiteListQCForm.get('mobile').value != null && whiteListQCForm.get('mobile').value != '' )">
        <label for="mobile" class="col-lg-5 control-label">手机号：</label>
        <div class="col-lg-7">
          <input type="text" formControlName="mobile" class="col-lg-12 form-control" id="mobile" placeholder="手机号">
        </div>
        <label class="help-block" [class.hidden]="!(whiteListQCForm.hasError('mobile',['mobile']) && whiteListQCForm.get('mobile').touched && whiteListQCForm.get('mobile').value != null && whiteListQCForm.get('mobile').value != '' )" >请输入合法的手机号</label>
      </div>
    </div>
    <div class="col-lg-1">
      <input type="button" class="btn btn-block btn-primary" (click)="listWhiteMobileList()" value="搜索">
    </div>
    <!-- /.form group -->

  </form>
</div>

<div class="box-body">
  <form class="row form-horizontal" [formGroup]="whiteMobileAddForm">
    <div class="col-lg-2">
      <div class="form-group" [class.has-error]="(!whiteMobileAddForm.get('mobile').valid && whiteMobileAddForm.get('mobile').touched)">
        <label for="addMobile" class="col-lg-5 control-label">手机号：</label>
        <div class="col-lg-7">
          <input type="text" formControlName="mobile" class="col-lg-12 form-control" id="addMobile" placeholder="手机号">
        </div>
        <label class="help-block" [class.hidden]="!(whiteMobileAddForm.hasError('mobile',['mobile']) && whiteMobileAddForm.get('mobile').touched)" >请输入合法的手机号</label>
      </div>
    </div>
    <div class="col-lg-1">
      <input type="button" class="btn btn-block btn-primary" (click)="saveWhiteMobile()" value="保存">
    </div>
    <!-- /.form group -->

  </form>
</div>

<div class="box">
  <!-- /.box-header -->
  <div class="box-body">
    <table id="orderChildListTable" class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>序号</th>
        <th>Id</th>
        <th>手机号</th>
        <th>创建时间</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let i = index; let whiteMobile of whiteMobileList">
        <td>{{(pageNum - 1) * pageSize + i + 1}}</td>
        <td>{{whiteMobile.id}}</td>
        <td>{{whiteMobile.mobile}}</td>
        <td>{{whiteMobile.createTime}}</td>
        <td><a class="btn-sm btn-danger" (click)="deleteWhiteMobile(whiteMobile.mobile)">删除</a></td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <th>序号</th>
        <th>Id</th>
        <th>手机号</th>
        <th>创建时间</th>
        <th>操作</th>
      </tr>
      </tfoot>
    </table>
  </div>

  <!-- /.box-body -->
</div>
<app-pagination [currentPage]="pageNum" [pageSize]="pageSize" [totalNum]="totalNum" [totalPages]="totalPages" (pageChange)="changePageNum($event)"></app-pagination>
<app-confirm-popup-window [warningMsg]="warningMsg" (result)="setConfirmResult($event)"></app-confirm-popup-window>
<app-result-popup-window [result]="result" [status]="resultMsgStatus"></app-result-popup-window>
