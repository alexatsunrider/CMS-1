<div class="box-body">
  <form class="row form-horizontal msl" [formGroup]="orderChildQCForm">
    <div class="col-lg-12 row">
      <div class="col-lg-3">
        <div class="form-group">
          <label for="ownerId" class="col-lg-5 control-label">货主Id：</label>
          <div class="col-lg-7">
            <input type="text" formControlName="ownerId" class="col-lg-12 form-control" id="ownerId" placeholder="货主Id">
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="form-group" >
          <label for="orderNo" class="col-lg-5 control-label">货源号：</label>
          <div class="col-lg-7">
            <input type="text" formControlName="orderNo" class="col-lg-12 form-control" id="orderNo" placeholder="货源号">
          </div>
        </div>
      </div>
    </div>


    <!--<div class="col-lg-2">-->
    <!--<div class="form-group">-->
    <!--<label for="orderType" class="col-lg-5 control-label">订单类型：</label>-->
    <!--<div class="col-lg-7">-->
    <!--<select id="orderType"   formControlName="orderType" class="form-control">-->
    <!--<option value="1" [selected]="orderChildQCForm.get('orderType').value == '1' || orderChildQCForm.get('orderType').value == null||orderChildQCForm.get('orderType').value == ''">运货订单</option>-->

    <!--<option value="2">销货订单</option>-->
    <!--</select>-->
    <!--</div>-->
    <!--</div>-->
    <!--</div>-->
    <!-- Date and time range -->
    <div class="col-lg-12 row">
      <div class="col-lg-4">
        <div class="input-group ">
          <label for="timeRangeStart" class="col-lg-4 control-label">开始时间:</label>
          <div class="input-group-addon col-lg-1">
            <i class="fa fa-clock-o"></i>
          </div>
          <div id="timeRange" class="col-lg-7">
            <input type="text" formControlName="timeRangeStart" id="timeRangeStart" class="col-lg-12 form-control timeinput" readonly="readonly">
          </div>
        </div>
      </div>
      <div class=" col-lg-4">
        <div class="input-group">
          <label for="timeRangeEnd" class="col-lg-4 control-label">结束时间:</label>
          <div class="input-group-addon col-lg-1">
            <i class="fa fa-clock-o"></i>
          </div>
          <div id="timeRange2" class="col-lg-7">
            <input type="text" formControlName="timeRangeEnd" id="timeRangeEnd" class="col-lg-12 form-control timeinput" readonly="readonly">
          </div>
        </div>
      </div>
      <div class="col-lg-2">
        <input type="button" class="btn btn-block btn-primary"  (click)="downLoad()" value="下载报表" [disabled]="iscansubmit">
      </div>
    </div>
    <!-- /.form group -->

  </form>
</div>
