<!--<button (click)="return()">返回</button><button (click)="goOn()">继续</button>-->
<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">交易明细列表</h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body table-responsive no-padding">
        <table class="table table-hover">
          <tr>
            <th>ID</th>
            <th>订单号</th>
            <th>交易名目</th>
            <th>流水号</th>
            <th>金额</th>
            <th>操作状态</th>
            <th>状态</th>
            <th>原因</th>
            <th>修改时间</th>
          </tr>
          <tr *ngFor="let i = index; let orderTrade of orderTradeList">
            <td>{{orderTrade.id}}</td>
            <td>{{orderTrade.orderNo}}</td>
            <td>
              <span *ngIf="orderTrade.paymentItem=='101'">冻结货主保证金</span>
              <span *ngIf="orderTrade.paymentItem=='102'">冻结货主运费</span>
              <span *ngIf="orderTrade.paymentItem=='103'">冻结司机保证金</span>
              <span *ngIf="orderTrade.paymentItem=='104'">冻结货物担保</span>
              <span *ngIf="orderTrade.paymentItem=='105'">冻结平台信息费</span>
              <span *ngIf="orderTrade.paymentItem=='106'">冻结提现金额</span>
              <span *ngIf="orderTrade.paymentItem=='107'">冻结货款</span>
            </td>
            <td>{{orderTrade.serialNo}}</td>
            <td>{{orderTrade.amount/100}}</td>
            <td>
              <span *ngIf="orderTrade.operation==1">冻结</span>
              <span *ngIf="orderTrade.operation==2">调整</span>
              <span *ngIf="orderTrade.operation==3">解冻</span>
              <span *ngIf="orderTrade.operation==4">部分解冻</span>
              <span *ngIf="orderTrade.operation==5">部分支付</span>
              <span *ngIf="orderTrade.operation==6">支付</span>
              <span *ngIf="orderTrade.operation==7">完成</span>
            </td>
            <td>
              <span *ngIf="orderTrade.status==0">发起</span>
              <span *ngIf="orderTrade.status==1">成功</span>
              <span *ngIf="orderTrade.status==2">失败</span>
            </td>
            <td>{{orderTrade.reason}}</td>
            <td>{{orderTrade.modifiedTime}}</td>
          </tr>
        </table>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </div>
</div>
