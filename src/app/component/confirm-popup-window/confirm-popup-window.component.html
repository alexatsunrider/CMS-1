<!-- 信息删除确认 -->
<div class="modal fade" id="confirmPopupModal">
  <div class="modal-dialog">
    <div class="modal-content message_align">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
        <h4 class="modal-title">提示信息</h4>
      </div>
      <div class="modal-body">
        <p>{{warningMsg}}</p>
      </div>
      <div class="modal-footer">
        <!--<input type="hidden" id="url"/>-->
        <!--<button type="button" (click)="emit(false)" class="btn btn-default" data-dismiss="modal">取消</button>-->
        <!--<button  (click)="emit(true)" class="btn btn-success" data-dismiss="modal">确定</button>    -->

        <button type="button" (click)="emit(false)" class="btn btn-default">取消</button>
        <button  (click)="emit(true)" class="btn btn-success">确定</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
