<div class="box">
  <div class="box-header">
    <div>
      <a class="btn btn-success btn-sm " (click)="openCreate(1)">创建</a>
      <a class="btn btn-success btn-sm " (click)="openUpdate()">修改</a>
      <a class="btn btn-success btn-sm " (click)="openDelete()">删除</a>
      <a class="btn btn-success btn-sm " (click)="cancelSelected()">取消选择</a>
    </div>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <ul id="departmentZTree" class="ztree"></ul>

  </div>
</div>

<div class="modal fade" id="departmentAddModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{modalTitle}}</h4>
      </div>
      <div class="modal-body">
        <div class="form-horizontal msl">
          <div class="form-group" [class.has-error]="!(name.valid||name.untouched)">
            <label for="name" class="col-sm-2 control-label">名称*</label>
            <div class="col-sm-4">
              <input type="text" [formControl]="name" class="form-control" id="name" placeholder="名称">
            </div>
            <label class="col-sm-6 help-block" [class.hidden]="!name.hasError('required')" >不能为空</label>
            <label class="col-sm-6 help-block" [class.hidden]="!name.hasError('maxlength')" >不能超过20个字符</label>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" (click)="save()">保存</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>

<div class="modal modal-warning fade" id="departmentDeleteModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">提示</h4>
      </div>
      <div class="modal-body">
        <p>确定删除吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-outline" (click)="deleteNode()">删除</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
