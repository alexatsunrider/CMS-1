<div class="box">
  <div class="box-header">
    <div>
      <a class="btn btn-success btn-sm " (click)="create()">创建</a>
    </div>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <table id="roleList" class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>名称</th>
        <th>创建人</th>
        <th>创建时间</th>
        <th>修改时间</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
      <tr>
        <th>ID</th>
        <th>名称</th>
        <th>创建人</th>
        <th>创建时间</th>
        <th>修改时间</th>
        <th>操作</th>
      </tr>
      </tfoot>
    </table>
  </div>
  <!-- /.box-body -->
</div>
<!-- /.box -->

<div class="modal fade" id="roleAddModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{modalTitle}}</h4>
      </div>
      <div class="modal-body">
        <div class="form-horizontal msl">
          <div class="form-group" [class.has-error]="!(name.valid||name.untouched)">
            <label for="name" class="col-sm-2 control-label">名称*</label>
            <div class="col-sm-4">
              <input type="text" [formControl]="name" class="form-control" id="name" placeholder="名称">
            </div>
            <label class="col-sm-6 help-block" [class.hidden]="!name.hasError('required')" >不能为空</label>
            <label class="col-sm-6 help-block" [class.hidden]="!name.hasError('maxlength')" >不能超过16个字符</label>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" (click)="save()">保存</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>

<div class="modal modal-warning fade" id="roleDeleteModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">提示</h4>
      </div>
      <div class="modal-body">
        <p>确定删除吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-outline" (click)="deleteFun()">删除</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<app-menu-select [modalStatus]="menuModelStatus" (menuChange)="menuSelect($event)"></app-menu-select>
