<div class="modal fade" id="roleSelectModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">选择角色</h4>
      </div>
      <div class="modal-body">
        <div class="box box-info">
          <div class="box-header">
            <div class="box-tools">
              <div class="input-group input-group-sm" style="width: 150px;">
                <input type="text" [formControl]="nameFilter" name="table_search" class="form-control pull-right" placeholder="查询">

                <div class="input-group-btn">
                  <button type="submit" class="btn btn-default" (click)="find()"><i class="fa fa-search"></i></button>
                </div>
              </div>
            </div>
          </div>
          <div class="box-body table-responsive no-padding">
            <table id="roleList" class="table table-hover">
              <thead>
              <tr>
                <th>ID</th>
                <th>名称</th>
                <th>创建人</th>
                <th>创建时间</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let role of roleList;let i = index;" (click)="rowClick(role)" [class.active]="id == role.id">
                <td>{{role.id}}</td>
                <td>{{role.name}}</td>
                <td>{{role.creator}}</td>
                <td>{{role.createTime}}</td>
              </tr>
              </tbody>
            </table>
          </div>
          <!-- /.box-body -->
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" (click)="selectOK()">确定</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
