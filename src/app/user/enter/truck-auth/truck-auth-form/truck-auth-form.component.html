<div class="row">
  <div class="col-md-6">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">审核信息</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form class="form-horizontal" id="myForm"  [formGroup]="formModel">
        <div class="box-body">

          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">创建时间</label>
            <div class="col-sm-10">
              <input [value]="truckAuthInfo.createTime" class="form-control" id="name" placeholder="创建时间" disabled>
            </div>
          </div>

          <div class="form-group">
            <label  class="col-sm-2 control-label">审核状态</label>
            <div class="col-sm-10">
              <input *ngIf="truckAuthInfo.status==1" value="审核失败" class="form-control"  placeholder="审核状态" disabled>
              <input *ngIf="truckAuthInfo.status==2" value="审核通过" class="form-control"  placeholder="审核状态" disabled>
              <input *ngIf="truckAuthInfo.status==3" value="审核中" class="form-control"  placeholder="审核状态" disabled>
              <input *ngIf="truckAuthInfo.status==0" value="审核中" class="form-control"  placeholder="审核状态" disabled>
            </div>
          </div>

          <div class="form-group">
            <label for="statusResult" class="col-sm-2 control-label">审核结果</label>
            <div class="col-sm-10">
              <select class="form-control" id="statusResult" formControlName="statusResult">
                <option value="2">审核通过</option>
                <option value="1">审核失败</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="content" class="col-sm-2 control-label">审核原因</label>
            <div class="col-sm-10">
              <textarea formControlName="content" [value]="truckAuthInfo.content" class="form-control" rows="3" id="content"></textarea>
            </div>
          </div>

        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <button (click)="cancel()" class="btn btn-default">返回</button>
          <button (click)="authUpdate()" class="btn btn-default pull-right"
                  *ngIf="truckAuthInfo.status==3 || truckAuthInfo.status==0">确定</button>
        </div>
        <!-- /.box-footer -->
      </form>
    </div>
  </div>
  <div class="col-md-6">
    <div class="box form-view">
      <div class="form-group">
        <label class="col-sm-4 control-label">车主姓名：</label>
        <div class="col-sm-8">
          <p class="form-control-static">{{truckAuthInfo.owner}}</p>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">电话号码：</label>
        <div class="col-sm-8">
          <p class="form-control-static">{{truckAuthInfo.mobile}}</p>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">申请人姓名：</label>
        <div class="col-sm-8">
          <p class="form-control-static">{{truckAuthInfo.userName}}</p>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">车牌号码：</label>
        <div class="col-sm-8">
          <p class="form-control-static">{{truckAuthInfo.truckNo}}</p>
        </div>
      </div>

      <div class="form-group" *ngIf="truckAuthInfo.truckNo2 != null">
        <label class="col-sm-4 control-label">车牌号2：</label>
        <div class="col-sm-8">
          <p class="form-control-static">{{truckAuthInfo.truckNo2}}</p>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">车辆型号：</label>
        <div class="col-sm-8">
          <p class="form-control-static">{{truckAuthInfo.model}}</p>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">额定载重：</label>
        <div class="col-sm-8">
          <p class="form-control-static">{{truckAuthInfo.load}}吨</p>
        </div>
      </div>

      <div class="form-group">
        <label class=" control-label">行驶证主页：</label>
      </div>
      <div class="form-group">
        <img src="{{truckAuthInfo.domain+truckAuthInfo.licenceImgMain}}" class="img-rounded" >
      </div>

      <div class="form-group">
        <label class=" control-label">行驶证副页：</label>
      </div>
      <div class="form-group">
        <img src="{{truckAuthInfo.domain+truckAuthInfo.licenceImgSecond}}" class="img-rounded" >
      </div>

      <div class="form-group" *ngIf="truckAuthInfo.truckNo2 != null">
        <label class=" control-label">行驶证主页2：</label>
      </div>
      <div class="form-group">
        <img src="{{truckAuthInfo.domain+truckAuthInfo.licenceImgMain2}}" class="img-rounded" >
      </div>

      <div class="form-group" *ngIf="truckAuthInfo.truckNo2 != null">
        <label class=" control-label">行驶证副页2：</label>
      </div>
      <div class="form-group">
        <img src="{{truckAuthInfo.domain+truckAuthInfo.licenceImgSecond2}}" class="img-rounded" >
      </div>

    </div>
  </div>
</div>
