<div class="box-body">
  <form class="row form-horizontal" [formGroup]="driverInfoQCForm">
    <div class="col-lg-3">
      <div class="form-group">
        <label for="name" class="col-lg-5 control-label">司机姓名：</label>
        <div class="col-lg-7">
          <input type="text" formControlName="name" class="col-lg-12 form-control" id="name" placeholder="司机姓名">
        </div>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="form-group">
        <label for="mobile" class="col-lg-5 control-label">电话号：</label>
        <div class="col-lg-7">
          <input type="text" formControlName="mobile" class="col-lg-12 form-control" id="mobile"
                 placeholder="电话号">
        </div>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="form-group">
        <label for="star" class="col-lg-5 control-label">会员等级：</label>
        <div class="col-lg-7">
          <select id="star" (change)="chooseStar()" class="form-control">
            <option value="">请选择</option>
            <option value="1">普通骑士</option>
            <option value="2">铁面骑士</option>
            <option value="3">青铜骑士</option>
            <option value="4">白银骑士</option>
            <option value="5">黄金骑士</option>
            <option value="6">圣骑士</option>
            <option value="7">神佑骑士</option>
          </select>
        </div>
      </div>
    </div>

    <div class="col-lg-1">
      <input type="button" class="btn btn-block btn-primary" (click)="searchDriverInfoList()" value="搜索">
    </div>
    <!-- /.form group -->

  </form>
</div>
<div class="box">
  <div class="box-header">

  </div>
  <!-- /.box-header -->
  <div class="box-body table-responsive no-padding">
    <table class="table table-hover">
      <tr>
        <th>#</th>
        <th>姓名</th>
        <th>手机号</th>
        <th>会员等级</th>
        <th>V值</th>
        <th>好评</th>
        <th>差评</th>
        <th>单数</th>
        <th>操作</th>
      </tr>
      <tr *ngFor="let driverInfo of driverInfoList ;let i = index;">
        <td>{{driverInfo.userId}}</td>
        <td>{{driverInfo.name}}</td>
        <td>{{driverInfo.mobile}}</td>
        <td>{{driverInfo.star|gradename:'driverGradeName'}}</td>
        <td>{{driverInfo.exp}}</td>
        <td>{{driverInfo.goodTimes}}</td>
        <td>{{driverInfo.badTimes}}</td>
        <td>{{driverInfo.orderCount}}</td>
        <td>
          <a class="btn btn-sm btn-primary"  (click)="driverAddexp(i,'add')">增加V值</a>
          <a class="btn btn-sm btn-primary" (click)="driverAddexp(i,'sub')">减扣V值</a>
          <a class="btn btn-sm btn-primary" (click)="showdriverexp(i)" >V值记录</a>
        </td>

      </tr>
    </table>
  </div>
  <!-- /.box-body -->
  <app-pagination [currentPage]="pageNum" [pageSize]="pageSize" [totalNum]="totalNum" [totalPages]="totalPages" (pageChange)="changePageNum($event)"></app-pagination>
</div>
<!-- /.box -->
