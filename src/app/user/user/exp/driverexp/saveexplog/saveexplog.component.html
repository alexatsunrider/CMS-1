<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title"><span *ngIf="usertype=='driver' ">司机</span><span *ngIf="usertype=='owner' ">货主</span>信息</h3>
  </div>
  <div class="box-body table-responsive no-padding">
    <table class="table table-hover">
      <tr>
        <th>账号ID</th>
        <th>姓名</th>
        <th>手机号</th>
        <th>会员等级</th>
        <th>V值</th>
        <th>好评</th>
        <th>差评</th>
        <th>单数</th>
      </tr>
      <tr  >
        <td>{{userInfo.userId}}</td>
        <td>{{userInfo.name}}</td>
        <td>{{userInfo.mobile}}</td>
        <td *ngIf="usertype=='owner'">{{userInfo.star|gradename:'ownerGradeName'}}</td>
        <td *ngIf="usertype=='driver'">{{userInfo.star|gradename:'driverGradeName'}}</td>
        <td>{{userInfo.exp}}</td>
        <td>{{userInfo.goodTimes}}</td>
        <td>{{userInfo.badTimes}}</td>
        <td>{{userInfo.orderCount}}</td>
      </tr>
    </table>
  </div>
</div>
<div class="box box-info">

  <div class="box-header with-border">
    <h3 class="box-title">{{title}}</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal msl" [formGroup]="formModel">
    <div class="box-body">
      <div class="form-group" [class.has-error]="!(formModel.get('expValue').valid||formModel.get('expValue').untouched)">
        <label for="expValue" class="col-sm-2 control-label">V值*</label>
        <div class="col-sm-4">
          <input formControlName="expValue" class="form-control" id="expValue" placeholder="">
        </div>
        <label class="col-sm-6 help-block" [class.hidden]="!formModel.hasError('required',['expValue'])" >不能为空</label>

        <label class="col-sm-6 help-block" [class.hidden]="!formModel.hasError('min',['expValue'])" >不能小于1</label>
        <label class="col-sm-6 help-block" [class.hidden]="!formModel.hasError('max',['expValue'])" >不能大于10000000</label>
      </div>
      <div class="form-group">
        <label for="expCode" class="col-sm-2 control-label">V值类型：</label>
        <div class="col-sm-4">
          <select id="expCode"   class="form-control">
            <option value="other">其他</option>
          </select>
        </div>
      </div>
      <!--informationRate -->
      <div class="form-group" [class.has-error]="!(formModel.get('remark').valid||formModel.get('remark').untouched)">
        <label for="remark" class="col-sm-2 control-label">备注*</label>
        <div class="col-sm-4">
          <textarea formControlName="remark" class="form-control" id="remark"></textarea>
        </div>
        <label class="col-sm-6 help-block" [class.hidden]="!formModel.hasError('required',['remark'])" >不能为空</label>

      </div>

    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button (click)="cancel()" type="button" class="btn btn-default">返回</button>
      <button (click)="save()" [disabled]="saveBtn" type="submit" class="btn btn-info pull-right">提交</button>

    </div>

    <!-- /.box-footer -->
  </form>

</div>
