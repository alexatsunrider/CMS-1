<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">货单信息</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal" [formGroup]="formModel">
    <div class="box-body">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">货主名称</label>

        <div class="col-sm-10">
          <input type="text" [value]="order.name" class="form-control" id="name" placeholder="货主名称">
        </div>
      </div>
      <div class="form-group">
        <label for="orderNo" class="col-sm-2 control-label">订单编号</label>

        <div class="col-sm-10">
          <input type="text" [value]="order.orderNo" class="form-control" id="orderNo" placeholder="订单编号">
        </div>
      </div>
      <div class="form-group">
        <label for="goodsName" class="col-sm-2 control-label">商品名称</label>

        <div class="col-sm-10">
          <input type="text" [value]="order.goodsName" class="form-control" id="goodsName" placeholder="商品名称">
        </div>
      </div>
      <div class="form-group">
        <label for="goodsAmount" class="col-sm-2 control-label">货物总量</label>

        <div class="col-sm-10">
          <input type="number" [value]="order.goodsAmount" class="form-control" id="goodsAmount" placeholder="货物总量">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button (click)="cancel()" type="submit" class="btn btn-default">取消</button>
      <button (click)="save()" type="submit" class="btn btn-info pull-right">保存</button>
    </div>
    <!-- /.box-footer -->
  </form>
  <a [routerLink]="['./one',order.userId]">one</a>
  <a [routerLink]="['./']">two</a>
  <router-outlet></router-outlet>
</div>
